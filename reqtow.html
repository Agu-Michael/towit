<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="form">
       <form action="#" method="post" class="form-horizontal">
           <div class="form-group">
               <label for="firstname" class="col-lg-2 control-label">First Name</label>
               <div class="col-lg-10">
                  <input type="text" name="firstname" id="fname" placeholder="First Name.." required="" class="form-control">
                   
               </div>
           </div>
           <div class="form-group">
              <label for="lastname" class="col-lg-2 control-label">Last Name</label>
              <div class="col-lg-10">
                 <input type="text" name="lname" id="lname" placeholder="Last Name.." required="" class="form-control">
                  
              </div>
               
           </div>
           <div class="form-group">
              <label for="email" class="col-lg-2 control-label">Email</label>
              <div class="col-lg-10">
                 <input type="text" name="email" id="email" placeholder="Your Email.." class="form-control" required="">
                  
              </div>
               
           </div>
           <div class="form-group">
              <label for="password" class="col-lg-2 control-label">Password</label>
              <div class="col-lg-10">
                 <input type="text" name="password" id="password1" placeholder="enter your password.." required="" class="form-control">
                  
              </div>
               
           </div>
           <div class="form-group">
              <label for="password" class="col-lg-2 control-label">Confirm Password</label>
              <div class="col-lg-10">
                 <input type="text" name="password" id="password2" placeholder="Confirm your password.." required="" class="form-control">
                  
              </div>
               
           </div>
           
           
       </form>
        
    </div>
</body>
</html>
